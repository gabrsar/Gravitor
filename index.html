<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="p5.min.js"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto+Mono" rel="stylesheet">
</head>
<body>
<div id="inputs">
  X <input type="range" max=200 min=-200 step=10 id="x"/>
  Y <input type="range" max=200 min=-200 step=10 id="y"/>
  Z <input type="range" max=200 min=-200 step=10 id="z"/>
</div>

<div id="angles">
  X <input type="range" max=360 min=0 step=1 id="ax"/>
  Y <input type="range" max=360 min=0 step=1 id="ay"/>
  Z <input type="range" max=360 min=0 step=1 id="az"/>
</div>
<div id="configuration">
  <span id="time"></span>
  <span id="fps"></span>
  <button onclick="tick();">TICK</button>
  <button onclick="toggleSimulation();">PAUSE</button>
</div>
</body>
</html>
